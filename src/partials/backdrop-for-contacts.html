<div class="backdrop-contacts is-hidden data-modal1" data-modal1 data-modal2>
    <div class="modal1 data-modal1">
    <button type="button" class="modal1__close-btn data-modal1-close" data-modal1-close>
        <svg class="modal1__icon" width="18" height="18">
          <use href="./images/icon/symbol.svg#icon-close-burger"></use>
        </svg>
      </button>
      <form class="modal1-form" method="POST">
          <b class="modal1-form__title">Map Ouer Location</b>
      </form>
    </div>
  </div> 
<div class="backdrop-contacts is-hidden data-modal2" data-modal1 data-modal2>
    <div class="modal2 data-modal2">
        <button type="button" class="modal2__close-btn data-modal2-close" data-modal2-close>
            <svg class="modal2__icon" width="18" height="18">
              <use href="./images/icon/symbol.svg#icon-close-burger"></use>
            </svg>
          </button>
          <form class="modal2-form" method="POST">
              <b class="modal2-form__title">Leave your details, we will call you back</b>
                  <label for="name" class="modal2-form__group">
                  <span class="modal2-form__tag">Name</span>
                      <input type="text" name="user-name" id="name" class="modal2-form__input" placeholder="">
                      <svg class="modal2-form__icon" width="18" height="18">
                        <use href="./images/icon/symbol.svg#icon-person"></use>
                      </svg>
                    </label>
                <label for="tel" class="modal2-form__group">
                <span class="modal2-form__tag">Phone</span>
                    <input type="tel" name="user-phone" id="tel" class="modal2-form__input" placeholder="">
                    <svg class="modal2-form__icon" width="18" height="18">
                      <use href="./images/icon/symbol.svg#icon-phone"></use>
                    </svg>
                    </label>
                <label for="email" class="modal2-form__group">
                <span class="modal2-form__tag">Mail</span>
                    <input type="email" name="email" id="email" class="modal2-form__input" placeholder="">
                    <svg class="modal2-form__icon" width="18" height="18">
                      <use href="./images/icon/symbol.svg#icon-email-black"></use>
                    </svg>
                </label>
                <label for="comment"  id="non-hidden" class="modal2-form__group">
                   <span class="modal2-form__tag">Your comments for us</span>
                    <textarea name="comment" id="comment" rows="5" class="modal2-form__textarea" placeholder="Type your text"></textarea>
                </label>
              <label class="modal2-form__group">
                  <input type="checkbox" name="checkbox" id="checkbox" class="modal2-field-checkbox visually-hidden" tabindex="-1" aria-hidden="true">
                  <span class="modal2-field-checkbox__group" tabindex="0" role="checkbox" aria-checked="true" aria-labelledby="checkbox">
                    <svg class="modal2-field-checkbox__icon" width="16" height="15">
                        <use href="./images/icon/symbol.svg#icon-Vector1"></use>
                      </svg>
                  </span>
                  <span class="modal2-field-checkbox__agreement">I agree with the newsletter and accept&nbsp;
                          <a href="" class="modal2-field-checkbox__rules">Terms of an agreement</a>
                    </span>
                </label>
            <button type="submit" class="modal2-form__btn-send-modal">Send</button>
          </form>
    </div>
</div>
